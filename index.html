<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Credit Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="back-board"></section>
    <img src="./images/bg-main-desktop.png" alt="" class="img-1">
    <img src="./images/bg-main-mobile.png" alt="" class="img-2">
    <section class="imgCardBack">
        <img src="./images/bg-card-back.png" alt="">
        <div class="cvc-card-img">000</div>
        </section>
        <section class="imgCardFront">
            <img src="./images/bg-card-front.png" alt="">
            <div class="circle-white"></div>
            <div class="circle-only"></div>
            <div class="number-card-img">0000 0000 0000 0000</div>
            <div class="name-card-img" type="text" > Jane Appleseed</div>
            <div class="mm-card-img">00</div>
            <div class="space-card">/</div>
            <div class="yy-card-img">00</div>
        </section>
    </section>
    
    <form class="info-card">
        <div id='text-info'class="card-name">CARDHOLDER NAME</div>
        <input class="box" type="text" id="name-card" placeholder="e.g Jane Appleseed">
        <div class="error name-error"></div>
        <div id='text-info'class="card-number">CARD NUMBER</div>
        <input class="box" type="text" autocomplete=off  maxlength="19" id="number-card" placeholder="1234 5678 9123 0000">
        <div class="error error-number"></div>
        <div id='text-info'class="card-date">
            <label class="card-dates">EXP.DATE(MM/YY)</label>
            <label class="card-codis">CVC</label> 
            <div class="box-info"> 
                <input class="box-date" type="text" maxlength="2" name="mount-card" id="mm-card" placeholder="MM"> 
                <input class="box-date" type="text" maxlength="2" name="years-card" id="yy-card" placeholder="YY">
            </div>
            <input class="box-date" type="text" maxlength="3" name="codig-card" id="cvc-card" placeholder="e.g 123">
            <div class="error-container">
                <div class="mm-error error"></div>
            </div>  
            <div class="cvc-error error"></div>
        </div>
        <button type="button" class="confirm" >Confirm</button>
    </form>

    <section class="thanks-you" >
        <img src="./images/icon-complete.svg" alt="">
        <h1 class="tks">THANKS YOU!</h1>
        <p class="text">We've added your card details</p>
        <button type="button" class="continue" >continue</button>
    </section>

    <script src="./script.js"></script>
</body>
</html>
