<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Credit Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="imgCardFront">
        <img src="./images/bg-card-front.png" alt="">
        <div class="circle-white"></div>
        <div class="circle-only"></div>
    </section>
    <section class="imgCardBack">
        <img src="./images/bg-card-back.png" alt="">
    </section>
    <section>
        <img src="./images/bg-main-desktop.png" alt="">
    </section>
    
    <section class="info-card">
        <div id='text-info'class="card-name">CARDHOLDER NAME</div>
        <input class="box" type="text" name="name-card" value="e.g Jane Appleseed">
        <div id='text-info'class="card-number">CARD NUMBER</div>
        <input class="box" type="number" name="number-card" value="1234 5678 9123 0000">
     
        <p id='text-info'class="card-date">EXP.DATE(MM/YY)</p>
        <p id='text-info'class="card-codi">CVC</p>
        
        <div class="box-info">
            <input class="box-date" type="text" name="mount-card" value="MM"> 
            <input class="box-date" type="text" name="years-card" value="YY">
        </div>
        <input class="box-cvc" type="text" name="codig-card" value="123">
      
        <button type="button" class="confirm" >Confirm</button>


    </section>
    <script src="./script.js"></script>
</body>
</html>
